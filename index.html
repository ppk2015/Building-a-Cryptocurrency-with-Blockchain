<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cryptocurrency Project</h1>
    <div id="chain"></div>
    <div id="transactions">
        <h2>New Transaction</h2>
        <form id="transactionForm">
            <label for="sender">Sender:</label>
            <input type="text" id="sender" name="sender" required><br><br>
            <label for="recipient">Recipient:</label>
            <input type="text" id="recipient" name="recipient" required><br><br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <button id="mineButton">Mine</button>
    <script src="script.js"></script>
</body>
</html>
